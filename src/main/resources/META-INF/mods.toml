
# The name of the mod loader type to load - for regular FML @Mod mods it should be javafml
modLoader="javafml" #mandatory

# A version range to match for said mod loader - for regular FML @Mod it will be the forge version
loaderVersion="[39,)"

# The license for you mod.
license="mit"

# A URL to refer people to when problems occur with this mod
#issueTrackerURL="https://change.me.to.your.issue.tracker.example.invalid/" #optional

# A list of mods - how many allowed here is determined by the individual mod loader
[[mods]]

# The modid of the mod
modId="justconduits"

# The version number of the mod
version="${file.jarVersion}"

# A display name for the mod
displayName="Just Conduits" #mandatory

# A URL to query for updates for this mod.
# See the JSON update specification https://mcforge.readthedocs.io/en/latest/gettingstarted/autoupdate/
#updateJSONURL="https://change.me.example.invalid/updates.json"

# A URL for the "homepage" for this mod, displayed in the mod UI
#displayURL="https://change.me.to.your.mods.homepage.example.invalid/" #optional

# A file name (in the root of the mod JAR) containing a logo for display
logoFile="examplemod.png" #optional

# A text field displayed in the mod UI
#credits=""

# A text field displayed in the mod UI
#authors=""

# The description text for the mod (multi line!)
description='''
Just Conduits is... just conduits. Inspired by EnderIO conduits, we allow you to send items, fluids, power and
redstone signals in a single block space. Powerful filtering and channel system is the icing on the cake.
'''

